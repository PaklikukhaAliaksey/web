<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ввод даты и вывод сезона</title>
	</head>
	<body>
		<script>
		
			var n = parseInt(prompt('Введите целое положительное число n: '));

			switch(true)
			{
			case (n===12 || n===1 || n===2):
			alert('Зима');
			break;
			case (n===3 || n===4 || n===5):
			alert('Весна');
			break;
			case (n===6 || n===7 || n===8):
			alert('Лето');
			break;
			case (n===9 || n===10 || n===11):
			alert('Осень');
			break;
			default:
			alert('Номер месяца введен неправильно');
			}
		</script>
	</body>
</html>
